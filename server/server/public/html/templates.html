                <div class="sheet-row">

                <div class="sheet-row">
                    <span class="sheet-bold" data-i18n="components:">Components:</span>

                        S,

                    </span>
                </div>
                <div class="sheet-row">
                    <span class="sheet-bold" data-i18n="duration:">Duration:</span> <span>1 minute</span>
                </div>
                <div class="sheet-spacer"></div>
                <div class="sheet-row">
                    <span class="sheet-description">You create a sound or an image of an object within range that lasts for the duration. The illusion also ends if you dismiss it as an action or cast this spell again. If you create a sound, its volume can range from a whisper to a scream. It can be your voice, someone else’s voice, a lion’s roar, a beating of drums, or any other sound you choose. The sound continues unabated throughout the duration, or you can make discrete sounds at different times before the spell ends. If you create an image of an object—such as a chair, muddy footprints, or a small chest—it must be no larger than a 5-foot cube. The image can’t create sound, light, smell, or any other sensory effect. Physical interaction with the image reveals it to be an illusion, because things can pass through it. If a creature uses its action to examine the sound or image, the creature can determine that it is an illusion with a successful Intelligence (Investigation) check against your spell save DC. If a creature discerns the illusion for what it is, the illusion becomes faint to the creature.</span>

<script id="cf" type="text/x-handlebars-template">
    <div class="sheet-container">
        <div class="sheet-title sheet-row">
            <span>Find Familiar</span>
        </div>
        <div class="sheet-italics sheet-row">
            <span>conjuration 1 (<span data-i18n="ritual-l">ritual</span>)</span>
        </div>
        <div class="sheet-spacer"></div>
        <div class="sheet-row">
            <span class="sheet-bold" data-i18n="casting-time:">Casting Time:</span> <span>1 hour</span>
        </div>
        <div class="sheet-row">
            <span class="sheet-bold" data-i18n="range:">Range:</span> <span>10 feet</span>
        </div>
        <div class="sheet-row">
            <span class="sheet-bold" data-i18n="target:">Target:</span> <span>An unoccupied space within range</span>
        </div>
        <div class="sheet-row">
            <span class="sheet-bold" data-i18n="components:">Components:</span>
            <span>
                V,
                S,
                M (10 gp worth of charcoal, incense, and herbs that must be consumed by fire in a brass brazier)
            </span>
        </div>
        <div class="sheet-row">
            <span class="sheet-bold" data-i18n="duration:">Duration:</span> <span>Instantaneous</span>
        </div>
        <div class="sheet-spacer"></div>
        <div class="sheet-row">
            <span class="sheet-description">You gain the service of a familiar, a spirit that takes an animal form you choose: bat, cat, crab, frog (toad), hawk, lizard, octopus, owl, poisonous snake, fish (quipper), rat, raven, sea horse, spider, or weasel. Appearing in an unoccupied space within range, the familiar has the statistics of the chosen form, though it is a celestial, fey, or fiend (your choice) instead of a beast. Your familiar acts independently of you, but it always obeys your commands. In combat, it rolls its own initiative and acts on its own turn. A familiar can’t attack, but it can take other actions as normal. When the familiar drops to 0 hit points, it disappears, leaving behind no physical form. It reappears after you cast this spell again While your familiar is within 100 feet of you, you can communicate with it telepathically. Additionally, as an action, you can see through your familiar’s eyes and hear what it hears until the start of your next turn, gaining the benefits of any special senses that the familiar has. During this time, you are deaf and blind with regard to your own senses. As an action, you can temporarily dismiss your familiar. It disappears into a pocket dimension where it awaits your summons. Alternatively, you can dismiss it forever. As an action while it is temporarily dismissed, you can cause it to reappear in any unoccupied space within 30 feet of you. You can’t have more than one familiar at a time. If you cast this spell while you already have a familiar, you instead cause it to adopt a new form. Choose one of the forms from the above list. Your familiar transforms into the chosen creature. Finally, when you cast a spell with a range of touch, your familiar can deliver the spell as if it had cast the spell. Your familiar must be within 100 feet of you, and it must use its reaction to deliver the spell when you cast it. If the spell requires an attack roll, you use your attack modifier for the roll.</span>
        </div>
    </div>
</script>
