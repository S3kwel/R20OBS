<!DOCTYPE html>
<html lang = "en">

<!-- Handlebars templates -->

<!-- SEARCH HEADER -->
<script id = 'searchbar-template' type='text/x-handlebars-template'>
	<div class = "no-gutters row header-row text-center">
		<div class = 'date-header col front-italic bold'>
		{{searchDate}} {{{makeNoteButton}}}{{{noResultsButton}}}
		</div>
	</div>
</script>

<!-- Gateway Result -->


<script id = 'gateway-template' type='text/x-handlebars-template'>
	<div class = 'no-gutters row search-row '>
		<div class = 'col gateway-col'>
			<div class ='title text-capitalize'>Gateway <i class = 'text-info'>({{field}})</i> {{{pwResetButton}}}</div> 
			<div class = 'item'><b>Patron Name:</b> {{pname}} {{plname}} ({{patronid}})</div> 
			<div class = 'item'><b>Username:</b> {{username}}</div> 
			<div class = 'item'><b>Library:</b> {{{librarylink}}}</div>
			<div class = 'item'><b>Email:</b> {{email}}</div> 
			<div class = 'item'><b>Join Date:</b> {{{joindate}}}</div> 
		</div>
	</div>
</script>


<!-- Platform Result -->
<script id = 'platform-template' type='text/x-handlebars-template'>
<div class = 'no-gutters row search-row '>
	<div class = 'col platform-col'>
		<div class ='title text-capitalize'>Platform <i class = 'text-info'>({{field}})</i> {{{pwResetButton}}}</div> 
		<div class = 'item'><b>Patron Name:</b> {{pname}} {{plname}} ({{patronid}})</div> 
		<div class = 'item'><b>Username:</b> {{username}}</div> 
		<div class = 'item'><b>Library:</b> {{{librarylink}}}</div>
		<div class = 'item'><b>Email:</b> {{email}}</div> 
	</div>
</div> 
</script>

<head>
	<meta charset="utf-8">
	<title>Support Center Plus+ Search Results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/results.css">
	<script src="/scripts/lib/jquery.min.js"></script>
	<script src="/scripts/lib/handlebars-v4.1.1.js"></script>
	<script src="/scripts/lib/popper.min.js"></script>
	<script src="/scripts/lib/bootstrap.min.js"></script>
	<script src="/scripts/lib/xdate.js"></script>
	<script src="/scripts/results.js"></script>
	<script src="/scripts/objects/element.js"></script>
	<script src="/scripts/objects/utility.js"></script>
</head>
<div class ='bs'>
<body>

	<!-- Patron search options -->
 
	
	<div class ='container-fluid'>
		
		<div class ='row'>
			<div class ='col no-padding'>
			
			
				<div class = 'card bg-results border-0' id = 'results-card'>
					<div class = 'card-header' id ="results-head"></div>
					
					<div class ='card-body no-padding border-0' id ="results-body">
						<div class = 'bg-noresults text-white results-alert text-center'>
							No searches have been made for the current request ID!
						</div>
						
						<div class = 'container search-container '>
						
							
						</div> 
					</div> 
					
					<div class ='card-footer' id ="results-footer">
					
					</div> 
				</div>
			</div>
		</div>
		
		

	</div>
	
	




</body>
	</div> 

</html>
